<div class="d-flex justify-content-between m-3">
    <h4>Edit Employee</h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee ID</span>
            </div>
            <input readonly="readonly" type="text" class="form-control" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
        </div>

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input required minlength="2" type="text" class="form-control" name="EmployeeName" #EmployeeName="ngModel" [(ngModel)]="service.formData.EmployeeName">
        </div>
        <div class="text-left text-danger" *ngIf="EmployeeName.invalid && EmployeeName.touched">
            Please enter Employee name.
        </div>

        <button class="m-3" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Update Employee
        </button>
    </form>
</div>
